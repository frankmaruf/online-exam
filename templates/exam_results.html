{% extends "dashmin/index.html" %}
{% block body %}
<section>
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h6 class="mb-0">Examinees</h6>
            </div>
            <div class="table-responsive">
                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                        <tr class="text-dark">
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for examinee in examinees %}
                        <tr>
                            <td><a href="{% url 'examinee_exam_result' examinee.id %}">{{examinee.user.first_name}} {{examinee.user.last_name}}</a></td>
                            <td>{{examinee.user.email}}</td>
                            <td>{{examinee.score}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% extends "dashmin/index.html" %}
{% block body %}
<section>
    <div class="container">
        <div class="d-flex justify-content-end">
            <a href="{% url 'add_new_subject' %}" class="btn btn-primary px-5 mt-5">Add Subjects</a>
  
    </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Subject Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in subjects %}
                        <tr class="inner-box">
                            <td>
                                   <a href="{% url 'edit_subject' data.id %}"> <h3>{{data.name}}</h3></a>
                            </td>
                            <td>
                                <div class="primary-btn">
                                    <a class="btn btn-primary" href="{% url 'delete_subject' data.id %}">Delete</a>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <h2>
                            Sorry we don't dave any data
                        </h2>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}

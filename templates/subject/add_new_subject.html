{% extends "dashmin/index.html" %} 
{% block body %}
<section>
    <div class="container" style="margin-top: 100px;">
        <div class="d-flex justify-content-end">
                <a href="{% url 'subjects' %}" class="btn btn-primary px-5 mt-3 mb-5">All Subject</a>
      
        </div>
        
        <div class="row align-items-center">
            <form method="POST">
                {% csrf_token %}
                <div class="col-lg-12">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput1" aria-describedby="nameHelp" placeholder="Enter Name of The Subject"name="name">
                        <label for="floatingInput1">Name</label>
                    </div>
                </div>
              <button type="submit" class="btn btn-primary px-5 mt-3" name="submit">Save</button>
            </form>
        </div>
    </div>
</section>


{% endblock %}

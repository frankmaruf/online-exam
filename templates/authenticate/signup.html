{% extends 'base/base.html' %}
{% load static %}
{% block body %}

<section class="py-5" style="margin-bottom: -5.8rem0;">
    <div class="container py-4">
      <div class="row align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="{% static 'img/draw2.webp' %}"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form class="form-control form-little-squirrel-control" method="POST">
            {% csrf_token %}
            <div class="form-outline mb-2">
                <label class="form-label" for="form3Example3">Username</label>
              <input
                type="username"
                id="form3Example3"
                class="form-control form-control-lg"
                placeholder="Enter your username"
                autocomplete="off"
                name="username"
                required
              />
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="form3Example3">Email</label>
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter your Email"
                  autocomplete="off"
                  name="email"
                  required
                />
              </div>

              <div class="form-outline mb-2">
                  <label class="form-label" for="First Name">First Name</label>
                <input
                  type="text"
                  id="First Name"
                  class="form-control form-control-lg"
                  placeholder="Enter your First Name"
                  autocomplete="off"
                  name="first_name"
                  required
                />
              </div>

              <div class="form-outline mb-2">
                  <label class="form-label" for="last_name">Last Name</label>
                <input
                  type="text"
                  id="last_name"
                  class="form-control form-control-lg"
                  placeholder="Enter your Last Name"
                  autocomplete="off"
                  name="last_name"
                  required
                />
              </div>

                  <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example4">Password</label>
                    <input
                      type="password"
                      id="form3Example4"
                      class="form-control form-control-lg"
                      placeholder="Enter password"
                      autocomplete="off"
                      name="password1"
                      required
                    />
                  </div>
            
                  <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example4">Confirm Password</label>
                    <input
                      type="password"
                      id="form3Example4"
                      class="form-control form-control-lg"
                      autocomplete="off"
                      placeholder="Enter password"
                      name="password2"
                      required
                    />
                
              </div>
              <div class="form-outline mb-2">
                <label class="form-label" for="who_are_you">Sign Up As</label>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <div class="col">
                    <input type="radio" class="btn-check" name="who_are_you" value="teacher" id="btnradio1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio1">Teacher</label>
                  </div>
                  <div class="col">
                    <input type="radio" class="btn-check" name="who_are_you" id="btnradio2" value="examinee" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Student</label>
                  </div>
                </div>
              </div>
            <div class="text-center text-lg-start mt-2 pt-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
              >
                Signup
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                You have an account?
                <a href="{% url 'login' %}" class="link-danger">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


{% endblock %}

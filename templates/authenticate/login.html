{% extends "base/base.html" %} 
{% load static %}
{% block body %}
<section class="py-5" style="margin-bottom: -5.8rem0;">
  <div class="container py-4">
    <div class="row align-items-center">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="{% static 'img/draw2.webp' %}"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="POST">

          {% csrf_token %}

            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username"name="username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"name="password">
            </div>

            <button type="submit" class="btn btn-primary mt-2" name="submit">Login</button>
      </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
